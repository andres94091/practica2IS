                                                    <option>Masculino</option>
                                                    <option>Femenino</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">EPS</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" name="eps" id="eps">
                                                    <option selected disabled>Seleccione ..</option>
                                                    <option>IPS UDEA</option>
                                                    <option>COOMEVA</option>
                                                    <option>SURA</option>
                                                    <option>CRUZ BLANCA</option>
                                                    <option>MEDIMAS</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="age" class="col-sm-3 col-form-label">Edad</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" type="number" id="age" name="edad">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="telephone" class="col-sm-3 col-form-label">Teléfono</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" type="tel" id="telephone" name="telefono">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="address" class="col-sm-3 col-form-label">Dirección</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" type="text" id="address" name="direccion">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="offset-md-3 col-sm-9">
                                                <button type="submit" class="btn btn-info btn-lg btn-form">Guardar</button>

                                            </div>
